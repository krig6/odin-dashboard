<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dashboard</title>
    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.png">
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="dashboard-header">

            <div class="search-section">
                <i class="bx bx-search"></i>
                <input type="text" placeholder="Search..." id="search" />
            </div>

            <div class="user-section flex-end">
                <i class='bx bx-sun'></i>
                <i class="bx bx-bell bell-vibrate"></i>
                <a href="https://github.com/krig6" target="_blank">
                    <img src="./images/user-avatar.png" alt="avatar-icon">
                </a>
            </div>

            <div class="greeting-section">
                <div class="greeting-text">
                    <span>Hi there, krig6!</span>
                </div>
            </div>

            <div class="action-section flex-end">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>

        <!-- Sidebar -->

        <div class="sidebar">

            <div class="logo">
                <i class="bx bxs-dashboard "></i>
                <span>Dashboard</span>
            </div>

            <nav>
                <ul class="top-nav nav-list">
                    <li><a href="#"><i class="bx bx-home"></i><span>Home</span></a>
                    </li>
                    <li><a href="#"><i class="bx bx-user"></i><span>Profile</span></a></li>
                    <li><a href="#"><i class="bx bx-message"></i><span>Messages</span></a></li>
                    <li><a href="#"><i class="bx bx-history"></i><span>History</span></a></li>
                    <li><a href="#"><i class="bx bx-task"></i><span>Tasks</span></a></li>
                    <li><a href="#"><i class="bx bx-group"></i><span>Communities</span></a></li>
                </ul>

                <ul class="bottom-nav nav-list">
                    <li><a href="#"><i class="bx bx-cog"></i><span>Settings</span></a></li>
                    <li><a href="#"><i class="bx bx-question-mark"></i><span>Support</span></a></li>
                    <li><a href="#"><i class="bx bx-check-shield"></i><span>Privacy</span></a></li>
                </ul>

            </nav>

        </div>

    </div>

</body>

</html>
